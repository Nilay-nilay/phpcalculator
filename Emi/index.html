<body>
   <div class="calculator-container">
   <h1>EMI Calculator</h1>
   <!--<div class="calculator-container">-->
       <div class="form-group">
	       <label for="loanAmount">Loan Amount:</label>
		   <input type="number" id="loanAmount" placeholder="Enter loan Amount">
	   </div>
	   <div class="form-group">
	       <label for="interestRate">Annual interest Rate(%):</label>
		   <input type="number" id="interestRate" placeholder="Enter interest Rate">
	   </div>
	   <div class="form-group">
	       <label for="loanTerm">Loan Term (years):</label>
		   <input type="number" id="loanTerm" placeholder="Enter loan Term">
	   </div>
	   <br/>
	   <button onclick="calculateloan()">Calculate</button>&nbsp;
	   <button onclick="clearloan()">Clear</button>
	   <div class="result">
	   <h2>Monthly payment: <span id="monthlyPayment">Rs.0.00</span></h2>
	   <!--</div>-->
	</div>
</div>
<script src="Script.js"></script>
</body>
